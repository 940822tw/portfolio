<!DOCTYPE html>
<html lang="en">
<head>

  <title>Te-euk</title>
  <link rel="stylesheet" href="style.css">

</div>

  </marquee>

  </div>

  </div>

  </div>

  <div class="container" id="edu">
    <header class="header draggable">🎓 Education</header>
    <article class="article"></article>
  </div>

  <div class="container" id="work">

    <article class="article"></article>
  </div>

    <div class="container" id="experience">
      <header class="header draggable">🔍 Experience</header>
      <article class="article"></article>
    </div>

</div>
